<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Left Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header-stack-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color:powderblue;
            padding: 10px 20px;
            border-bottom: 2px solid #ddd;
        }
        .header-stack-left .logo img {
            max-height: 50px;
        }
        .header-stack-left .nav {
            margin-top: 10px;
        }
        .header-stack-left .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin-right: 20px;
        }
        .header-stack-left .nav a:hover {
            color: #007bff;
        
        }
        .round{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header class="header-stack-left">
        <div class="logo">
            <img src="download rose.jpg" alt="Logo" class="round">
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
</body>
</html>
