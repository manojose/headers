<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header-modern {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            color:#007bff;
            padding: 10px 20px;
        }
        .header-modern .logo img {
            max-height: 50px;
        }
        .header-modern .nav a {
            text-decoration: none;
            color: red;
            font-weight: bold;
            margin-left: 20px;
        }
        .header-modern .nav a:hover {
            color:red;
        }
        .round{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header class="header-modern">
        <div class="logo">
            <img src="download jack.jpg" alt="Logo" class="round">
        </div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
</body>
</html>
